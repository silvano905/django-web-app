<!DOCTYPE html>
{% extends 'home.html'%}


{% block body_block%}

    <div class="register_form">

    {% if user.is_authenticated %}

        <p>You are registered</p>
    {% else %}

        <p>Please Register</p>

    <form method="post">
        {% csrf_token %}

        <p>{{ form.as_p }}</p>
        <button type="submit">Register</button>

    </form>

    {% endif %}

    </div>

{% endblock %}
